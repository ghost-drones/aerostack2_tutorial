<%
# Input parameters
drone_namespace        = @settings["drone_namespace"]
simulation_config_file = @settings["simulation_config_file"]
base_launch            = @settings["base_launch"] == "true"
yolo_launch            = @settings["yolo_launch"] == "true"
mission                = @settings["mission"]
%>
name: <%= drone_namespace %>
attach: false
root: ./
startup_window: mission_monitoring
pre_window: |
  export AS2_EXTRA_DRONE_MODELS=''
windows:
  # Platform
  - platform:
      layout: tiled
      panes:
      # Platform
      <%- if base_launch %>
        - cd $AEROSTACK2_TUTORIAL_PATH/config && python3 randomize_eletroquad.py <%= mission %> && cd .. && sleep 1; ros2 launch as2_gazebo_assets launch_simulation.py use_sim_time:=true simulation_config_file:=<%= simulation_config_file %>
      <%- end %>
        - ros2 launch as2_platform_mavlink as2_platform_mavlink_launch.py
            namespace:=<%= drone_namespace %>
            platform_config_file:=config/config.yaml
        - ros2 launch as2_platform_mavlink mavros_launch.py
            namespace:=<%= drone_namespace %>
            mavros_config_file:=config/config.yaml
        - ros2 launch as2_platform_gazebo platform_gazebo_launch.py
            namespace:=<%= drone_namespace %>
            platform_config_file:=config/config.yaml
            simulation_config_file:=<%= simulation_config_file %>
        - cd /root/PX4-Autopilot && HEADLESS=1 make px4_sitl gz_x500

  # Basic Robotics Functions
  - basics_robotics_functions:
      layout:
      panes:
        # State Estimation
        - ros2 launch as2_state_estimator state_estimator_launch.py
            namespace:=<%= drone_namespace %>
            config_file:=config/config.yaml
        # Motion Controller
        #- ros2 launch as2_motion_controller controller_launch.py namespace:=<%= drone_namespace %> config_file:=config/config.yaml plugin_name:=pid_speed_controller plugin_config_file:=config/pid_speed_controller.yaml

  # Behaviors
  - behaviors:
      layout:
      panes:
        # Motion Behaviors
        - ros2 launch as2_behaviors_motion motion_behaviors_launch.py
            namespace:=<%= drone_namespace %>
            config_file:=config/config.yaml
        # Trajectory Generation Behavior
        - ros2 launch as2_behaviors_trajectory_generation generate_polynomial_trajectory_behavior_launch.py
            namespace:=<%= drone_namespace %>
            config_file:=config/config.yaml

  # Mission execution
  - mission_execution:
      layout:
      panes:
        # Behavior tree
        - ros2 launch as2_behavior_tree behavior_trees.launch.py
            drone_id:=<%= drone_namespace %>
            tree:=./trees/square.xml

  # Mission monitoring
  - mission_monitoring:
      layout: tiled
      panes:
        - ros2 run as2_alphanumeric_viewer as2_alphanumeric_viewer_node
            --ros-args -r  __ns:=/<%= drone_namespace %>
        - ros2 run as2_python_api mission_executor --n <%= drone_namespace %> --use_sim_time --add_namespace
  # User
  - user:
      layout: tiled
      panes:
        - sleep 2; # Launch your mission here
        - sleep 2; ros2 topic list

