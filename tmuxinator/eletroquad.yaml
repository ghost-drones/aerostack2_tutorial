<%
# Input parameters
drone_namespace        = @settings["drone_namespace"]
simulation_config_file = @settings["simulation_config_file"]
base_launch            = @settings["base_launch"] == "true"
type                   = @settings["type"]
sim                    = @settings["sim"] == "true"
mission                = @settings["mission"]
%>

name: <%= drone_namespace %>
attach: false
root: ./
startup_window: mission_monitoring
pre_window: |
  export AS2_EXTRA_DRONE_MODELS=$AS2_EXTRA_DRONE_MODELS:'x500_as2'
  export AS2_EXTRA_DRONE_MODELS=$AS2_EXTRA_DRONE_MODELS:'x500_px4'

windows:
  # Platform
  - platform:
      layout: tiled
      panes:

      # Launch px4 if simulation 
      <%- if sim %>

        # Platform
        <%- if base_launch %>
          - cd $AEROSTACK2_TUTORIAL_PATH/config && python3 randomize_eletroquad.py <%= mission %> && cd .. && ros2 launch as2_gazebo_assets launch_simulation.py use_sim_time:=true simulation_config_file:=<%= simulation_config_file %>
        <%- end %>

        # Drone bridges: gz <-> ros2. Platform gazebo launches drone_bridges in its launchfile
        <%- if type == "px4" || type == "mavros" %>
          - ros2 launch as2_gazebo_assets drone_bridges.py
            namespace:=<%= drone_namespace %>
            simulation_config_file:=<%= simulation_config_file %>
        <%- end %>

        <%- if type == "px4" %>
          - sleep 4; cd /root/PX4-Autopilot && PX4_GZ_STANDALONE=1 PX4_SYS_AUTOSTART=4001 PX4_GZ_MODEL_NAME=x500_px4 PX4_UXRCE_DDS_NS=x500_px4 ./build/px4_sitl_default/bin/px4 -i 0
          - MicroXRCEAgent udp4 -p 8888
          - ros2 launch as2_platform_pixhawk pixhawk_launch.py
              namespace:=<%= drone_namespace %>
              platform_config_file:=config/config.yaml

        <%- elsif type == "mavros" %>
          - sleep 4; cd /root/PX4-Autopilot && PX4_GZ_STANDALONE=1 PX4_SYS_AUTOSTART=4001 PX4_GZ_MODEL_NAME=x500_px4 PX4_UXRCE_DDS_NS=x500_px4 ./build/px4_sitl_default/bin/px4 -i 0
          - ros2 launch as2_platform_mavlink as2_platform_mavlink_launch.py
              namespace:=<%= drone_namespace %>
              platform_config_file:=config/config_mavros.yaml
          - ros2 launch as2_platform_mavlink mavros_launch.py
              namespace:=<%= drone_namespace %>
              mavros_config_file:=config/config_mavros.yaml

        <%- else %>
          - ros2 launch as2_platform_gazebo platform_gazebo_launch.py
              namespace:=<%= drone_namespace %>
              platform_config_file:=config/config.yaml
              simulation_config_file:=<%= simulation_config_file %>
        <%- end %>

      <%- else %>
        <%- if type == "px4" %>
          - MicroXRCEAgent serial -b 921600 --dev /dev/ttyUSB0
          - ros2 launch as2_platform_pixhawk pixhawk_launch.py
              namespace:=<%= drone_namespace %>
              platform_config_file:=config/config_real.yaml
        <%- else %>
          - ros2 launch as2_platform_mavlink as2_platform_mavlink_launch.py
              namespace:=<%= drone_namespace %>
              platform_config_file:=config/config_real_mavros.yaml
          - ros2 launch as2_platform_mavlink mavros_launch.py
              namespace:=<%= drone_namespace %>
              mavros_config_file:=config/config_real_mavros.yaml
        <%- end %>
      <%- end %>

  # Basic Robotics Functions
  - basics_robotics_functions:
      layout:
      panes:
        # State Estimation
        - ros2 launch as2_state_estimator state_estimator_launch.py
            namespace:=<%= drone_namespace %>
            config_file:=config/config.yaml
        # Motion Controller
        - ros2 launch as2_motion_controller controller_launch.py
            namespace:=<%= drone_namespace %> 
            config_file:=config/config.yaml 
            plugin_name:=pid_speed_controller 
            plugin_config_file:=config/pid_speed_controller.yaml

  # Behaviors
  - behaviors:
      layout:
      panes:
        - ros2 launch as2_behaviors_motion motion_behaviors_launch.py 
            namespace:=<%= drone_namespace %> 
            config_file:=config/config.yaml
        - ros2 launch as2_behaviors_trajectory_generation generate_polynomial_trajectory_behavior_launch.py 
            namespace:=<%= drone_namespace %> 
            config_file:=config/config.yaml

  # Mission monitoring
  - mission_monitoring:
      layout: tiled
      panes:
        - ros2 run as2_alphanumeric_viewer as2_alphanumeric_viewer_node
            --ros-args -r  __ns:=/<%= drone_namespace %>
        - ros2 run as2_python_api mission_executor --n <%= drone_namespace %> --use_sim_time --add_namespace
  
  # User
  - user:
      layout: tiled
      panes:
        - sleep 2; ros2 topic list

        <%- if type == "px4" %>
        - sleep 2; ros2 topic echo /<%= drone_namespace %>/fmu/in/trajectory_setpoint

        <%- elsif type == "mavros" %>
        - sleep 2; ros2 topic echo /<%= drone_namespace %>/mavros/setpoint_position/local

        <%- else %>
        - sleep 2;
        <%- end %>